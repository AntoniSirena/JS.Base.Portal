<div class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a routerLink="/"><b>JS.</b>BASE.PORTAL</a>
    </div>

    <div class="register-box-body registerBody">
      <p class="login-box-msg">Registro de nuevo miembro</p>

      <form [formGroup]="myForm" (submit)="onSubmit(myForm.value)">

        <div class="form-group has-feedback">
          <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="User Name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <div *ngIf="!myForm.value.userName" class="required">*</div>
        </div>
        <div class="form-group has-feedback">
          <input type="email" formControlName="emailAddress" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div *ngIf="!myForm.value.emailAddress" class="required">*</div>
        </div>
        <div class="form-group has-feedback">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="!myForm.value.password" class="required">*</div>
        </div>
        <div class="form-group has-feedback">
          <input type="text" formControlName="name" class="form-control" placeholder="Name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <div *ngIf="!myForm.value.name" class="required">*</div>
        </div>
        <div class="form-group has-feedback">
          <input type="text" formControlName="surName" class="form-control" placeholder="SurName">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <div *ngIf="!myForm.value.surName" class="required">*</div>
        </div>

        <div class="row">
          <!-- /.col -->
          <div class="col-xs-8">
            <button (click)="volverAtras()" class="btn btn-primary right-block" style="background-color: green; font-weight: bold;">Volver atras</button>
          </div>

          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary left-block" [disabled]="myForm.invalid" style="font-weight: bold;">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.form-box -->
  </div>
</div>
