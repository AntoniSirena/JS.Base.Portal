
  <div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a routerLink="/"><b>JS.</b>BASE.PORTAL</a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body loginBody">
        <p class="login-box-msg">Inicia sesi√≥n  para empezar</p>

        <form [formGroup]="loginForm" (submit)="onSubmit(loginForm.value)">
          <div class="form-group has-feedback">
            <input type="text" formControlName="userName" class="form-control" placeholder="User Name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <div *ngIf="!loginForm.value.userName" class="required">*</div>
          </div>
          <div class="form-group has-feedback">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <div *ngIf="!loginForm.value.userName" class="required">*</div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block right-block" [disabled]="loginForm.invalid">Iniciar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        
        <br>
        <div class="register">
          <a routerLink="/register" style="color: crimson; font-style: italic;" class="text-center">Registrarme</a>
        </div>

      </div>
      <!-- /.login-box-body -->
    </div>
  </div>
  <footer>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer-style">
        <span class="footer-text">Empresa</span> : <span>{{enterpriseInfo.Name}}</span> &nbsp;&nbsp;
        <span class="footer-text">RNC</span> : <span>{{enterpriseInfo.RNC}}</span> &nbsp;&nbsp;
        <span class="footer-text">Tipo</span> : <span>{{enterpriseInfo.EnterpriseType}}</span> &nbsp;&nbsp;
        <span class="footer-text">Tel.</span> : <span>{{enterpriseInfo.Phone}}</span> &nbsp;&nbsp;
        <span class="footer-text">Fax</span> : <span>{{enterpriseInfo.Fax}}</span> &nbsp;&nbsp;
        <span class="footer-text">Direc.</span> : <span>{{enterpriseInfo.Address}}</span> &nbsp;&nbsp;
      </div>
    </div>
  </footer>
